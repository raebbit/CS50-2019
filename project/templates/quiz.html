{% extends "layout.html" %}

{% block title %}
    Quiz
{% endblock %}

{% block main %}
    <form action="/quiz" method="post">
        <div class="container">
            <div class="jumbotron">
                <h2>Quiz!</h2>
                <h5>Fill in the blank with the correct word.</h5>
                <br>
                <p>What is the word that means <strong>'{{quiz["meaning"]}}'</strong> ?</p>
            </div>
            <div class="form-group">
                <input type="hidden" name="checking" value="{{quiz["word"]}}">
                <input autocomplete="off" autofocus class="form-control" name="answer" placeholder="Type the answer" type="text">
            </div>
            <button class="btn btn-primary" type="submit">Submit the answer</button>
        </div>
    </form>
{% endblock %}
