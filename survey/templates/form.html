{% extends "layout.html" %}

{% block main %}
    <div class="col-3">
        <!-- http://getbootstrap.com/docs/4.1/content/typography/ -->
        <h1 class="mb-3">Form</h1>

        <!-- http://getbootstrap.com/docs/4.1/components/forms/ -->
        <form action="/form" method="post">
            <div class="form-group">
                <input id="name" autocomplete="off" class="form-control" type="text" name="name" placeholder="Name">
            </div>
            <div class="form-group">
                <select class="custom-select my-1 mr-sm-2" name="team" id="team">
                    <option selected disabled value="Meh">Which team are you rooting for?</option>
                    <option value="Team Avengers">Some people move on. But not us..Avengers, duh!</option>
                    <option value="Team Thanos">F**k traffic! Thanos is right.</option>
                </select>
            </div>
            <h6>Who do you think will die first in Endgame?</h6>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" id="Captain America" name="deadpool" type="radio" value="Captain America">
                    <label class="form-check-label" for="Captain America">
                        Steve Rogers/Captain America
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" id="Iron Man" name="deadpool" type="radio" value="Iron Man">
                    <label class="form-check-label" for="Iron Man">
                        Tony Stark/Iron Man
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" id="Black Widow" name="deadpool" type="radio" value="Black Widow">
                    <label class="form-check-label" for="Black Widow">
                        Natasha Romanoff/Black Widow
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" id="Thor" name="deadpool" type="radio" value="Thor">
                    <label class="form-check-label" for="Thor">
                        Thor Odinson
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" id="Hulk" name="deadpool" type="radio" value="Hulk">
                    <label class="form-check-label" for="Hulk">
                        Bruce Banner/Hulk
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" id="Rocket" name="deadpool" type="radio" value="Rocket">
                    <label class="form-check-label" for="Rocket">
                        Rocket
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" id="Nebula" name="deadpool" type="radio" value="Nebula">
                    <label class="form-check-label" for="Nebula">
                        Nebula
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" id="Ant Man" name="deadpool" type="radio" value="Ant Man">
                    <label class="form-check-label" for="Ant Man">
                        Scott Lang/Ant-Man
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" id="Okoye" name="deadpool" type="radio" value="Okoye">
                    <label class="form-check-label" for="Okoye">
                        Okoye
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" id="Hawkeye" name="deadpool" type="radio" value="Hawkeye">
                    <label class="form-check-label" for="Hawkeye">
                        Clint Barton/Hawkeye
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" id="Captain Marvel" name="deadpool" type="radio" value="Captain Marvel">
                    <label class="form-check-label" for="Captain Marvel">
                        Carol Danvers/Captain Marvel
                    </label>
                </div>
            </div>

            <input class="btn btn-light" type="reset">
            <button class="btn btn-primary" type="submit">Submit</button>

        </form>
    </div>

    <script>
        // Validate Submission
        document.querySelector('form').onsubmit = function() {
            var str1 = document.getElementById("name").value;
            var str2 = document.getElementById("team").value;
            console.log(str1);
            console.log(str2);
            if (!str1) {
                alert("You must provide your name!");
                return false;
            }
            else if (!str2 || str2 == "Meh") {
                alert("You must select team!");
                return false;
            }
            return true;
        };

    </script>

{% endblock %}
